<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Game</title>

	<link rel="stylesheet" href="assets/css/game.css">
</head>
<body>

<div class="game-wrapper">
	<div class="game-screen game-screen-start active">
		<div class="game-welcome">
			<h2>Welcome</h2>
			<p>Enter your name</p>
			<input type="text" placeholder="Nickname">
			<button disabled>Start</button>
		</div>
	</div>
	<div class="game-screen game-screen-playground">
		<div class="game-controls">
			<div id="nickname">Nickname</div>
			<div id="timer">00:00</div>
			<div>Score: <span id="score">0</span></div>
			<div>
				<button id="pause">Pause</button>
			</div>
		</div>
		<div class="game-elements"></div>
	</div>
	<div class="game-screen game-screen-leaderboard">
		<div class="game-leaderboard-wrapper">
			<h2>Игра завершена! Вас счет <span id="result-score"></span>.
				Время игры: <span id="result-time"></span></h2>
		</div>
	</div>
</div>

<script src="assets/js/drawable.js"></script>
<script src="assets/js/player.js"></script>
<script src="assets/js/gift.js"></script>
<script src="assets/js/enemy.js"></script>
<script src="assets/js/game.js"></script>
</body>
</html>
